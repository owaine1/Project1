<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/setup.js"></script>
  <script src="js/reset.js"></script>
  <script src="js/playerLogic.js"></script>
  <script src="js/javascript.js"></script>
  <title>Tile Game</title>
</head>

<body>
  <h1>Timed Matching Card Game</h1>
  <h2>Instructions</h2>
  <p>Click on a tile. You have half a second to memorise where it is.</p>
  <p>Now match it. Matching tiles disappear. When all tiles are gone you will get a winning time.</p>
  <p>Fastest time is the champ!</p>
  <div id="outer_container">
    <div id="container1">
      <div id="row1">
        <div id="box0"><img id="card0" src="images/backOfCard.svg"></div>
        <div id="box1"><img id="card1" src="images/backOfCard.svg"></div>
        <div id="box2"><img id="card2" src="images/backOfCard.svg"></div>
        <div id="box3"><img id="card3" src="images/backOfCard.svg"></div>
      </div>
      <div id="row2">
        <div id="box4"><img id="card4" src="images/backOfCard.svg"></div>
        <div id="box5"><img id="card5" src="images/backOfCard.svg"></div>
        <div id="box6"><img id="card6" src="images/backOfCard.svg"></div>
        <div id="box7"><img id="card7" src="images/backOfCard.svg"></div>
      </div>
      <div id="row3">
        <div id="box8"><img id="card8" src="images/backOfCard.svg"></div>
        <div id="box9"><img id="card9" src="images/backOfCard.svg"></div>
        <div id="box10"><img id="card10" src="images/backOfCard.svg"></div>
        <div id="box11"><img id="card11" src="images/backOfCard.svg"></div>
      </div>
      <div id="row4">
        <div id="box12"><img id="card12" src="images/backOfCard.svg"></div>
        <div id="box13"><img id="card13" src="images/backOfCard.svg"></div>
        <div id="box14"><img id="card14" src="images/backOfCard.svg"></div>
        <div id="box15"><img id="card15" src="images/backOfCard.svg"></div>
      </div>
    </div>
    <div id="container2">
      <h2>Player names</h2>
      <!-- TODO consolidate various message divs -->
      <!-- Tried consolidation below 3 ids to a multiple class
      and seperately feeding to 1 id="messages" DIM JOYO! -->
      <div id="messages"></div>
      <div id="playerTurn"></div>
      <div id="timeTaken"></div>
      <input type="text" id="player1" placeholder="Enter player 1" value="bill">
      <input type="text" id="player2" placeholder="Enter player 2" value="bob">
      <button id="startButton">Start</button>
      <button id="reset">Reset</button>
      <button id="newGame">New Game</button>
    </div>
  </div>
</body>

</html>
